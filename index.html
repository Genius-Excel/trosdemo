<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Updated Recruitment chatbot</h1>
    <script type="module">
        import { DisableInputExtension,
             VideoExtension,
             TimerExtension,
             FormExtension,
             MapExtension,
             FileUploadExtension,
             KBUploadExtension,
             DateExtension,
             ConfettiExtension,
             FeedbackExtension } from 'https://genius-excel.github.io/voiceflow-extensions/extensions.js';

       (function(d, t) {
           var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
           v.onload = function() {
             window.voiceflow.chat.load({
               verify: { projectID: '67dbeac4cbe88befffefa1a4' },
               url: 'https://general-runtime.voiceflow.com',
               versionID: 'production',
               voice: {
                 url: "https://runtime-api.voiceflow.com"
               },
               user: {
                 name: 'Demo User',
               },
               assistant: {
                 extensions: [
                   DisableInputExtension,
                   VideoExtension,
                   TimerExtension,
                   FormExtension,
                   MapExtension,
                   FileUploadExtension,
                   KBUploadExtension,
                   DateExtension,
                   ConfettiExtension,
                   FeedbackExtension,
                 ],
               },
             });
           }
           v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
       })(document, 'script');
     </script>

</body>
</html>
